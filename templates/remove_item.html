<!DOCTYPE html>
<html>
  <head>
    <title>remove_item</title>
  </head>

  <body>
    <h1>Remove item</h1>
    <p>Are you sure you want to remove item: {{ item.title }}?</p>
    <form action="/remove_item/{{ item.id }}" method="post">
      <input type="hidden" name="item_id" value="{{ item.id }}" />
      <input type="submit" name="Remove" value="Remove" />
      <input type="submit" name="Back" value="Back" />
    </form>
  </body>
</html>
