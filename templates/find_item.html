<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find item</title>
  </head>
  <body>
    {% if session.username %}
    <p>You are logged in as {{ session.username }}.</p>
    {% endif %}
    <h2>SUPERMARKET</h2>
    <p>
      <a href="/">Mainpage</a>
      <a href="/user/{{ session.get('id') }}">Homepage</a>
      <a href="/new_item">New item</a>
      <a href="/find_item">Find item</a>
      <a href="/basket">Shopping Basket</a>
      <a href="/messages">Messages</a>
      <a href="/logout">Logout</a>
    </p>
    <h2>Find item</h2>
    <form action="/find_item" method="GET">
      <p>
        <label for="query">Search for:</label>
        <input type="text" id="query" name="query" value="{{ query }}" />
      </p>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="submit" value="search" />
    </form>
    {% if query %}
    <h3>Results</h3>
    <ul>
      {% for item in results %}
      <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
      {% endfor %}
    {% endif %}
  </body>
</html>
