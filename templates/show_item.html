<!DOCTYPE html>
<html>
  <head>
    <title>{{ item.title }}</title>
  </head>
  <body>
    <h1>{{ item.title }}</h1>
    {% if session.get("id") == item.user_id %}

    <p>
      <a href="/edit_item/{{ item.id }}">Edit</a>
      <a href="/remove_item/{{ item.id }}">Delete</a>
    </p>

    {% endif %}

    <p>{{ item.description | e}}</p>
    <p>Lähtöhinta: {{ item.price | e}} €</p>
    <p>Ilmoittaja: {{ item.username | e}}</p>

    <p>
      <a href="/">Takaisin</a>
    </p>
  </body>
</html>
